name: build-ubuntu

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install build-essential

      - name: cmake
        run: cmake .
      - name: make
        run : make
      - name: make clean
        run : make clean
